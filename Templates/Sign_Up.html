<head>

  <meta content="" name="description">
  <meta content="" name="keywords">

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>My Weather</h1>
      </a>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/response" class="active">Home</a></li>
          <li><a href="/about">About</a></li>
          {% if logged_in %}
          <li><a href="/edit_profile">Edit Profile</a></li>
          <li><a href="/get_historique">History</a></li>
          <li><a class="get-a-quote" href="/logout">logout</a></li>
          {% else %}
          <li><a href="/login">Sign In</a></li>
          <li><a class="get-a-quote" href="/register">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <!-- End Header -->

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('static/img/weatherImg.jpg');">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Sign Up</h2>
            <p> Access to your personal account</p>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ol>
          <li><a>Home</a></li>
          <li>Sign Up</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->
  <section >
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="static/img/weatherReg.PNG" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="/register" method="POST">
            <h2 class="text-center">Sign Up </h2>
            <br>
            <br>
           
            <div class="form-outline mb-4">
              <input type="text" id="username"  name="username" class="form-control form-control-lg" placeholder="Username" />
              
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" />
              
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" />
              
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" placeholder="confirm password" />
              
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="tel" name="tel" class="form-control form-control-lg" placeholder="Phone" />
              
            </div>
            

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>


          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

    
      <div class="copyright">
        &copy; Copyright Aya & zeineb & zeineb & nada & feriel
      </div>

  

  </footer><!-- End Footer -->

      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="./static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="./static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="./static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="./static/vendor/aos/aos.js"></script>
  <script src="./static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="./static/js/main.js"></script>

</body>

</html>
